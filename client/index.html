<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/goddess-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Shree Samrajyalakshmi Temple - Devotee Seva Membership Management System" />
    <title>Shree Samrajyalakshmi Temple | Seva Membership</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Noto+Sans+Kannada:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+Devanagari:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <!-- Splash screen shown instantly while React + server loads -->
      <div id="splash-loader" style="
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(145deg, #1a0a00 0%, #2d1810 40%, #1a0a00 100%);
        font-family: 'Cinzel', serif;
        color: #C9A227;
        text-align: center;
        padding: 20px;
      ">
        <img src="/goddess-logo.png" alt="Loading..." style="
          width: 80px;
          height: 80px;
          border-radius: 50%;
          border: 2px solid #C9A227;
          animation: pulse-glow 2s ease-in-out infinite;
          margin-bottom: 24px;
        " />
        <div style="font-size: 18px; letter-spacing: 2px; margin-bottom: 8px;">
          ಶ್ರೀ ಸಾಮ್ರಾಜ್ಯಲಕ್ಷ್ಮಿ ದೇವಾಲಯ
        </div>
        <div style="font-size: 14px; letter-spacing: 3px; color: #8B7355; margin-bottom: 32px;">
          SHREE SAMRAJYALAKSHMI TEMPLE
        </div>
        <div style="display: flex; gap: 6px; align-items: center;">
          <span class="dot-loader" style="animation-delay: 0s;"></span>
          <span class="dot-loader" style="animation-delay: 0.2s;"></span>
          <span class="dot-loader" style="animation-delay: 0.4s;"></span>
        </div>
        <div style="font-size: 12px; color: #8B7355; margin-top: 16px; letter-spacing: 1px; font-family: 'Poppins', sans-serif;">
          Loading...
        </div>
      </div>
      <style>
        @keyframes pulse-glow {
          0%, 100% { box-shadow: 0 0 10px rgba(201, 162, 39, 0.3); transform: scale(1); }
          50% { box-shadow: 0 0 25px rgba(201, 162, 39, 0.6); transform: scale(1.05); }
        }
        .dot-loader {
          width: 8px;
          height: 8px;
          background: #C9A227;
          border-radius: 50%;
          animation: dot-bounce 1.2s ease-in-out infinite;
          display: inline-block;
        }
        @keyframes dot-bounce {
          0%, 80%, 100% { transform: scale(0.4); opacity: 0.3; }
          40% { transform: scale(1); opacity: 1; }
        }
      </style>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
